<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clínica Veterinária Melhor Amigo</title>
</head>
<body>
    <h1 class="tituloPrincipal">Clínica Veterinária<br>Melhor Amigo</h1>


    <form action="/processar" method="POST">
        <label for="nome">Nome do Paciente</label>
        <input type="text" id="nome" name="nome" placeholder="nome do paciente" required><br>
    
        <label for="tipo">Tipo</label>
        <input type="text" id="tipo" name="tipo" placeholder="tipo" required><br>
    
        <label for="senha">Raça</label>
        <input type="text" id="raça" name="raça" required><br>
    
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
